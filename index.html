<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />
    <title>Filterable List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">
        My Contacts
      </h1>
      <input type="text" id="filter-Input" placeholder="Search names" />
      <ul id="names" class="collection width-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Abey</a>
        </li>
        <li class="collection-item">
          <a href="#">Adam</a>
        </li>
        <li class="collection-item">
          <a href="#">Alan</a>
        </li>
        <li class="collection-item">
          <a href="#">Ana</a>
        </li>

        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Banda</a>
        </li>
        <li class="collection-item">
          <a href="#">Banu</a>
        </li>
        <li class="collection-item">
          <a href="#">Brandna</a>
        </li>
        <li class="collection-item">
          <a href="#">Break</a>
        </li>

        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">Camela</a>
        </li>
        <li class="collection-item">
          <a href="#">Cereal</a>
        </li>
        <li class="collection-item">
          <a href="#">crux</a>
        </li>
        <li class="collection-item">
          <a href="#">czax</a>
        </li>
      </ul>
    </div>

    <script>
      //Get Input Element
      let filterInput = document.getElementById("filter-Input");
      //Add Event Listener
      filterInput.addEventListener("keyup", filterNames);

      function filterNames() {
        //Get Value Of input
        let filterValue = document
          .getElementById("filter-Input")
          .value.toUpperCase();
        //Get Names Ul
        let ul = document.getElementById("names");
        //Get Items
        let li = ul.querySelectorAll("li.collection-item");

        //Loop through collection items li's
        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName("a")[0];
          //If matched
          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
